            message:
                type: string
                description: ""
        type: object
        required:
            - timestamp
            - message
    Deployment:
        description: ""
        properties:
            teamName:
                type: string
                description: ""
            releaseTag:
                type: string
                description: ""
            environment:
                type: string
                description: ""
            applicationName:
                type: string
                description: ""
            region:
                type: string
                description: ""
            timestamp:
                type: string
                description: ""
            cloudProvider:
                type: string
                description: ""
